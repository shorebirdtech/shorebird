# shorebird.yaml - Example configuration for self-hosted server

# App ID - this will be assigned when you create an app on your server
# You can get this from running `shorebird init` or creating an app via API
app_id: your-app-id-here

# Self-hosted server URL
# Change this to your actual server URL
base_url: http://localhost:8080

# Automatic updates (default: true)
# Set to false if you want to control updates manually using shorebird_code_push package
# auto_update: false

# Flavors configuration (optional)
# Use this if your app has multiple flavors/variants
# flavors:
#   development: dev-app-id
#   staging: staging-app-id
#   production: prod-app-id
