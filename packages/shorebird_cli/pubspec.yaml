  mason_logger: ^0.3.0
  meta: ^1.16.0
  path: ^1.9.1
  pem: ^2.0.5
  platform: ^3.1.6
  pointycastle: ^4.0.0
  propertylistserialization: ^1.4.1
  pub_semver: ^2.2.0
  pubspec_parse: ^1.5.0
