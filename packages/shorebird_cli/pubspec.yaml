name: shorebird_cli
description: Command-line tool to interact with Shorebird's services.
version: 1.6.72
repository: https://github.com/shorebirdtech/shorebird
resolution: workspace

publish_to: none

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  archive: ^4.0.7
  args: ^2.7.0
  checked_yaml: ^2.0.4
  cli_completion: ^0.5.0
  cli_util: ^0.4.2
  clock: ^1.1.2
