name: Deploy Discord GCP Alerts

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy_discord_gcp_alerts.yaml
      - "packages/discord_gcp_alerts/**"

env:
  PROJECT_ID: code-push-prod
  SERVICE: discord-gcp-alerts
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/discord_gcp_alerts

    name: ‚òÅÔ∏è Discord GCP Alerts

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dart-lang/setup-dart@v1

      - name: GCloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_PROD }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2.1.0
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authorize Docker Push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2.2.0
        with:
          service: ${{ env.SERVICE }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

      - name: Ping
        run: curl "${{ steps.deploy.outputs.url }}"
