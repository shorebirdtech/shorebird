name: patch_e2e

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        branch: [main]

    runs-on: ${{ matrix.os }}

    env:
      SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
      SHOREBIRD_HOSTED_URL: ${{ matrix.branch == 'stable' && 'https://api.shorebird.dev' || 'https://api-dev.shorebird.dev' }}

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: ðŸ–¥ï¸ Add Shorebird to macOS/Linux PATH
        shell: bash
        if: runner.os != 'Windows'
        run: echo "${GITHUB_WORKSPACE}/bin/" >> $GITHUB_PATH

      - name: ðŸ–¥ï¸ Add Shorebird to Windows PATH
        shell: pwsh
        if: runner.os == 'Windows'
        run: Add-Content $env:GITHUB_PATH "${env:GITHUB_WORKSPACE}\bin"

      - name: ðŸ¦ Verify Shorebird Installation (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ $(shorebird --version) =~ "Engine â€¢ revision" ]]; then          
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi
        shell: bash

      - name: ðŸ¦ Verify Shorebird Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          $shorebird_version = shorebird --version
          if ($shorebird_version -match "Engine") {
            Write-Output "âœ… Shorebird CLI is installed!"
          } else {
            Write-Output "âŒ Shorebird CLI is not installed."
            exit 1
          }
        shell: pwsh

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ðŸŽ¯ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.13.3
          cache: true

      - name: AVD Cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Cache AVD Snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD Snapshot"

      - name: Create Flutter App
        run: flutter create e2e_test --empty --platforms android

      - name: Shorebird Init
        run: shorebird init --force -v
        working-directory: ./e2e_test

      - name: Extract App ID
        run: echo "APP_ID=$(cat e2e_test/shorebird.yaml | grep 'app_id:' | awk '{print $2}')" >> $GITHUB_ENV

      - name: Shorebird Release
        run: shorebird release android --force -v
        working-directory: ./e2e_test

      - name: E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: shorebird preview --release-version 0.1.0+1 --app-id ${{ env.APP_ID }}}
          working-directory: ./e2e_test
