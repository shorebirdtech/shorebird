name: e2e

on:
  workflow_dispatch:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        package: [packages/shorebird_cli]

    runs-on: ${{ matrix.os }}

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3
        with:
          ref: stable

      - name: Add Shorebird to macOS/Linux PATH
        shell: bash
        if: runner.os != 'Windows'
        run: echo "${GITHUB_WORKSPACE}/bin/" >> $GITHUB_PATH

      - name: üê¶ Verify Shorebird Installation (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ $(shorebird --version) =~ "Shorebird Engine ‚Ä¢ revision" ]]; then          
            echo '‚úÖ Shorebird CLI is installed!'
          else
            echo '‚ùå Shorebird CLI is not installed.'
          exit 1
          fi
        shell: bash

      - name: Add Shorebird to Windows PATH
        shell: pwsh
        if: runner.os == 'Windows'
        run: Add-Content $env:GITHUB_PATH "${env:GITHUB_WORKSPACE}\bin"

      - name: üê¶ Verify Shorebird Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          $shorebird_version = shorebird --version
          if ($shorebird_version -match "Shorebird Engine") {
            Write-Output "‚úÖ Shorebird CLI is installed!"
          } else {
            Write-Output "‚ùå Shorebird CLI is not installed."
            exit 1
          }
        shell: pwsh

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: üéØ Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Run Integration Tests
        run: dart test integration_test
        working-directory: packages/shorebird_cli
