name: e2e

on:
  push:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  verify_cli_installation:
    if: false # TODO: Re-enable before merging
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Verify Shorebird Installation (${{ matrix.os }})
        run: |
          if [[ $(./bin/shorebird --version) =~ "Shorebird Engine â€¢ revision" ]]; then          
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi

  verify_shorebird_init:
    permissions:
      contents: "read"
      id-token: "write"

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - id: id-token-auth
        name: Authenticate with Google Cloud (IDToken)
        uses: google-github-actions/auth@v1
        with:
          token_format: id_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          id_token_audience: ${{ secrets.ID_TOKEN_AUDIENCE }}
          id_token_include_email: true
          create_credentials_file: false

      - id: access-token-auth
        name: Authenticate with Google Cloud (Access Token)
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          access_token_scopes: "openid,https://www.googleapis.com/auth/userinfo.email"          

      - name: ğŸ” Set Shorebird Credentials
        run: |
          LOCATION=""
          if [[ ${{ matrix.os }} == "macos-latest" ]]; then
            LOCATION="$HOME/Library/Application\ Support/shorebird/credentials.json"            
          elif [[ ${{ matrix.os }} == "windows-latest" ]]; then
            LOCATION="$HOME/AppData/Local/shorebird/credentials.json"            
          else
            LOCATION="$HOME/.config/shorebird/credentials.json"
          fi
          mkdir -p $(dirname $LOCATION)
          echo "{\"accessToken\":{\"type\":\"Bearer\",\"data\":\"${{ steps.access-token-auth.outputs.access_token }}\",\"expiry\":\"${{ steps.access-token-auth.outputs.access_token_expiration }}\"},\"idToken\":\"${{ steps.id-token-auth.outputs.id_token }}\",\"scopes\":[\"openid\",\"https://www.googleapis.com/auth/userinfo.email\"]}" > $LOCATION
          cat $LOCATION

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Create a new Flutter project
        run: flutter create shorebird_init_test --empty

      - name: ğŸ¦ Verify Shorebird Init (${{ matrix.os }})
        run: |
          cd shorebird_init_test
          ../bin/shorebird init --force
          if [[ -f "shorebird.yaml" ]]; then          
            echo "âœ… Shorebird Init works!"
          else
            echo "âŒ Shorebird Init does not work."

  verify_shorebird_run:
    if: false # TODO: Re-enable once we have auth working
    permissions:
      contents: "read"
      id-token: "write"

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: id_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          id_token_audience: ${{ secrets.ID_TOKEN_AUDIENCE }}
          id_token_include_email: true

      - name: Set Shorebird Credentials
        run: |
          if [[ ${{ matrix.os }} == "macos-latest" ]]; then
            LOCATION="$HOME/Library/Application\ Support/shorebird/credentials.json"
            mkdir -p $(dirname $LOCATION)
            echo ${{ steps.auth.outputs.id_token }} > $LOCATION
          elif [[ ${{ matrix.os }} == "windows-latest" ]]; then
            LOCATION="$HOME/AppData/Local/shorebird/credentials.json"
            mkdir -p $(dirname $LOCATION)
            echo ${{ steps.auth.outputs.id_token }} > $LOCATION
          else
            LOCATION="$HOME/.config/shorebird/credentials.json"
            mkdir -p $(dirname $LOCATION)
            echo ${{ steps.auth.outputs.id_token }} > $LOCATION
          fi

      - name: ğŸ“¦ Create a new Flutter project
        run: flutter create shorebird_init_test --empty

      - name: ğŸ¦ Verify Shorebird Run (${{ matrix.os }})
        run: |
          cd shorebird_init_test
          if [[ $(../bin/shorebird run) =~ "Starting Shorebird update" ]]; then          
            echo 'âœ… Shorebird run success!'
          else
            echo 'âŒ Shorebird run failure.'
          exit 1
          fi
