name: e2e

# on:
#   schedule:
#     # At the end of every day
#     - cron: "0 0 * * *"

# TODO delete this before submitting, this is just to test that this works in
# the context of a GHA.
on:
  pull_request:
  push:
    branches:
      - main

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        package: [packages/shorebird_cli]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Add Shorebird to macOS/Linux PATH
        shell: bash
        if: runner.os != 'Windows'
        run: echo "${GITHUB_WORKSPACE}/bin/" >> $GITHUB_PATH

      - name: ğŸ¦ Verify Shorebird Installation (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ $(shorebird --version) =~ "Shorebird Engine â€¢ revision" ]]; then          
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi
        shell: bash

      - name: Add Shorebird to Windows PATH
        shell: pwsh
        if: runner.os == 'Windows'
        run: Add-Content $env:GITHUB_PATH "${env:GITHUB_WORKSPACE}\bin"

      - name: ğŸ¦ Verify Shorebird Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          $shorebird_version = shorebird --version
          if ($shorebird_version -match "Shorebird Engine") {
            Write-Output "âœ… Shorebird CLI is installed!"
          } else {
            Write-Output "âŒ Shorebird CLI is not installed."
            exit 1
          }
        shell: pwsh

      - name: â˜• Set up Java
        uses: actions/setup-java@v3

      - name: ğŸ¯ Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Run Integration Tests
        run: dart test integration_test
        working-directory: packages/shorebird_cli
