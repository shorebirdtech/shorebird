name: e2e

# on:
#   schedule:
#     # At the end of every day
#     - cron: "0 0 * * *"

# TODO: change this back to a cron schedule once we've verified it works
on:
  pull_request:
  push:
    branches:
      - main

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  changes:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read

    outputs:
      needs_test: ${{ steps.needs_test.outputs.changes }}

    name: ğŸ‘€ Detect Changes

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        name: Build Detection
        id: needs_test
        with:
          filters: |
            shorebird_cli:
              - ./.github/workflows/e2e.yaml
              - ./.github/actions/dart_package/action.yaml
              - packages/shorebird_cli/**
              - packages/shorebird_code_push_client/**
              - packages/shorebird_code_push_protocol/**

  test:
    needs: changes
    if: ${{ needs.changes.outputs.needs_test != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        package: ${{ fromJSON(needs.changes.outputs.needs_test) }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v0

      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Verify Shorebird Installation (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ $(./bin/shorebird --version) =~ "Shorebird Engine â€¢ revision" ]]; then          
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi
        
      - name: ğŸ¦ Verify Shorebird Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Output $GITHUB_PATH
          $shorebird_version = shorebird --version
          if ($shorebird_version -match "Shorebird Engine") {
            Write-Output "âœ… Shorebird CLI is installed!"
          } else {
            Write-Output "âŒ Shorebird CLI is not installed."
            exit 1
          }

      - name: ğŸ¯ Set up dart
        uses: dart-lang/setup-dart@v1

      - name: Run Integration Tests
        run: dart test integration_test
        working-directory: packages/${{ matrix.package }}