name: e2e

on:
  workflow_dispatch:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  verify_cli_installation:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Verify Shorebird Installation (${{ matrix.os }})
        run: |
          if [[ $(./bin/shorebird --version) =~ "Shorebird Engine â€¢ revision" ]]; then          
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi

  verify_shorebird_init:
    if: false # disable for now until we have a GitHub action that can handle auth
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: id_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          id_token_audience: ${{ secrets.ID_TOKEN_AUDIENCE }}
          id_token_include_email: true

      - name: Set Shorebird Credentials
        run: |
          MACOS_LOCATION=$HOME/Library/Application\ Support/shorebird/credentials.json
          WINDOWS_LOCATION=$HOME/AppData/Local/shorebird/credentials.json
          LINUX_LOCATION=$HOME/.config/shorebird/credentials.json

          mkdir -p $(dirname $MACOS_LOCATION)
          mkdir -p $(dirname $WINDOWS_LOCATION)
          mkdir -p $(dirname $LINUX_LOCATION)

          echo ${{ steps.auth.outputs.id_token }} > $MACOS_LOCATION
          echo ${{ steps.auth.outputs.id_token }} > $WINDOWS_LOCATION
          echo ${{ steps.auth.outputs.id_token }} > $LINUX_LOCATION

      - name: ğŸ“¦ Create a new Flutter project
        run: flutter create shorebird_init_test --empty

      - name: ğŸ¦ Verify Shorebird Init (${{ matrix.os }})
        run: |
          cd shorebird_init_test
          ../bin/shorebird init
          if [[ -f "shorebird.yaml" ]]; then          
            echo 'âœ… Shorebird Init works!'
          else
            echo 'âŒ Shorebird Init does not work.'

  verify_shorebird_run:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: id_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          id_token_audience: ${{ secrets.ID_TOKEN_AUDIENCE }}
          id_token_include_email: true

      - name: Set Shorebird Credentials
        run: |
          MACOS_LOCATION=$HOME/Library/Application\ Support/shorebird/credentials.json
          WINDOWS_LOCATION=$HOME/AppData/Local/shorebird/credentials.json
          LINUX_LOCATION=$HOME/.config/shorebird/credentials.json

          mkdir -p $(dirname $MACOS_LOCATION)
          mkdir -p $(dirname $WINDOWS_LOCATION)
          mkdir -p $(dirname $LINUX_LOCATION)

          echo ${{ steps.auth.outputs.id_token }} > $MACOS_LOCATION
          echo ${{ steps.auth.outputs.id_token }} > $WINDOWS_LOCATION
          echo ${{ steps.auth.outputs.id_token }} > $LINUX_LOCATION

      - name: ğŸ“¦ Create a new Flutter project
        run: flutter create shorebird_init_test --empty

      - name: ğŸ¦ Verify Shorebird Run (${{ matrix.os }})
        run: |
          cd shorebird_init_test
          if [[ $(../bin/shorebird run) =~ "Starting Shorebird update" ]]; then          
            echo 'âœ… Shorebird run success!'
          else
            echo 'âŒ Shorebird run failure.'
          exit 1
          fi
