name: shorebird_cli

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/shorebird_cli.yaml"
      - "packages/shorebird_cli/lib/**"
      - "packages/shorebird_cli/test/**"
      - "packages/shorebird_cli/pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/shorebird_cli.yaml"
      - "packages/shorebird_cli/lib/**"
      - "packages/shorebird_cli/test/**"
      - "packages/shorebird_cli/pubspec.yaml"

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1

  verify-version:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ðŸ“¦ Install Dependencies
        run: |
          dart pub get

      - name: ðŸ”Ž Verify version
        run: dart run test --run-skipped -t version-verify
