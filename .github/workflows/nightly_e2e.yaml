name: nightly_e2e

on:
  # For testing
  pull_request:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  verify_cli_installation:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Verify Shorebird Installation (${{ matrix.os }})
        run: |
          if ./bin/shorebird --version | grep -q '^Shorebird \d\.\d\.\d$'; then
            echo 'âœ… Shorebird CLI is installed!'
          else
            echo 'âŒ Shorebird CLI is not installed.'
          exit 1
          fi
